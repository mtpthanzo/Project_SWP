<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <h2 th:text="${error}"></h2>
      <form th:action="@{/register/customer}" method="post" th:object="${customer}">
        <label>Username: </label><input type="text" th:value="${customer.getUserName()}" th:field="*{userName}" name=""><br>
        <label>Password: </label><input type="password" th:value="${customer.getPassword()}" th:field="*{password}" name=""><br>
        <label>Name: </label><input type="text" th:value="${customer.getCusName()}" th:field="*{cusName}" name=""><br>
        <label>Email: </label><input type="text" th:value="${customer.getEmail()}" th:field="*{email}" name=""><br>
        <label>Phone: </label><input type="text" th:value="${customer.getPhoneNumber()}" th:field="*{phoneNumber}" name=""><br>
        <input type="submit" value="Register">
      </form>
    </body>
</html>
